trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build -- --project tsconfig.json  # Update the path to your tsconfig.json file
    npm run test
  displayName: 'npm install, build, and test'
